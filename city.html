<!DOCTYPE html>
<html lang="en">
<head>

	<title>聚划算生活团-城市选择</title>
	<script>
		;(function(win,doc){

			}
			change();
			win.addEventListener('resize',change,false);
		})(window,document);
	</script>
	<link rel="stylesheet" type="text/css" href="css/base.css">

</head>
